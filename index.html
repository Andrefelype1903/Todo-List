<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="./json/manifest.json">
    <link rel="icon" href="./img/todo-list.png">

    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Lista de tarefas</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <div class="select-control">
                <h4 class="title-modo">Escolha o modo:</h4>
                <select name="" id="control">
                    <option value="todo-list">Lista de tarefas</option>
                    <option value="bags-control">Controle de sacola</option>
                    <option value="market-list">Lista de compras</option>
                    <option value="grilo-list">Tarefas Grilo</option>
                </select>
            </div>
            <h1 class="title-todo">Lista de tarefas</h1>
        </header>
        <form class="" id="todo-form">
            <p class="title-todo-modo">Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-regular fa-plus"></i>
                </button>
            </div>
            
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option id="filter-done" value="done">Feitos</option>
                    <option id="filter-todo" value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            
        </div>
    </div>

    <footer class="rodape">
        <p> Desenvolvido por André Felype - 2025</p>
        <p>Copyright &copy; todos os direitos reservados.</p>
        <p><a href="http://github.com/Andrefelype1903"><img src=img/github.png alt="GitHub"></a>
            <a href="http://www.linkedin.com/in/andre-felype-ferreira-da-silva-56835a246/"><img src=img/likedin.png alt="Linkedin"></a>
            <a href="https://www.instagram.com/andrefilype/"><img src=img/instagram.png alt="instagram"></a>
        </p>
    </footer>

</body>
</html>
